<html>

<head>
  <title>kingke</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/css/weui.min.css" />
</head>

<body style="background-color: #f8f8f8;">

  <div class="weui-cells__title">课程信息</div>
  <div style="text-align:center">
    <img src="{{qrcodeurl}}" style="width:200px; height:200px;">
  </div>
  <div class="weui-cells">
    <a class="weui-cell weui-cell_access" href="/course_introduction/{{cid}}">
      <div class="weui-cell__bd">
        <p>课程简介</p>
      </div>
      <div class="weui-cell__ft">
      </div>
    </a>
  </div>
  <div class="weui-cells__title">章节列表</div>
  <div class="weui-cells">  
    {{#each chapterList}}
    <a class="weui-cell weui-cell_access" href="/chapter_info/{{_id}}">
      <div class="weui-cell__bd">
        <p>{{name}}</p>
      </div>
      <div class="weui-cell__ft">
      </div>
    </a>
    {{/each}}
  </div>
</body>

</html>
